<!-- this-week-title-container.component.html -->
<ng-container>
    <fade-in-content
    [animationProperties]="thisWeekTitleFadeInAnimationProperties">
        <this-week-title/>
    </fade-in-content>
    <fade-in-content [animationProperties]="thisWeekSubtitleFadeInAnimationProperties">
        <this-week-subtitle [topicTitle]="topicTitle"/>
    </fade-in-content>
</ng-container>
