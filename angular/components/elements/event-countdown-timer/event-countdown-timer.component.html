<!-- event-countdown-timer.component.html -->
<ng-container *ngIf="!isNow(); else nowTemplate">
    <div class="time-title-div">
        <h5>
            {{ this.remainingTime | dateDifference: DateInterval.DAYS }} Days
        </h5>
    </div>
    <div class="time-title-div">
        <h5>
            {{ this.remainingTime | dateDifference: DateInterval.HOURS }} Hours
        </h5>
    </div>
    <div class="time-title-div">
        <h5>
            {{ this.remainingTime | dateDifference: DateInterval.MINUTES }} Minutes
        </h5>
    </div>
    <div class="time-title-div">
        <h5>
            {{ this.remainingTime | dateDifference: DateInterval.SECONDS }} Seconds
        </h5>
    </div>
</ng-container>
<ng-template #nowTemplate>
    <div class="time-title-div">
        <h5>
            Happening Now!
        </h5>
    </div>
</ng-template>
