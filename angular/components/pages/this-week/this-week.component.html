<!-- this-week.component.html -->
<floating-content>
    <this-week-title-container [topicTitle]="nextMeetingPrompt.prompt"/>
</floating-content>
<fade-in-content *ngIf="isFirstMeeting()"
                 class="trivia-div"
                 [animationProperties]="thisWeekMeetingContentFadeInAnimationProperties">
    <trivia *ngFor="let triviaGame of weekOneTriviaGames"
            [triviaGame]="triviaGame"/>
</fade-in-content>
<code-exercise *ngIf="isSecondMeeting()"
               [codeExercises]="codeQualityExercises"/>
<guest-speaker *ngIf="isThirdMeeting()"
               [speaker]="shaneOMalleyPottingGuestSpeaker"/>
